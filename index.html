<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Rental in Guadeloupe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID");
        })();
    </script>
</head>
<body onload="loadLanguage()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff6f61;">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" class="logo" style="height: 70px;">
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#description" id="nav-description" style="color: white; font-size: 18px;">Description</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery" id="nav-gallery" style="color: white; font-size: 18px;">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#location" id="nav-location" style="color: white; font-size: 18px;">Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reservation" id="nav-reservation" style="color: white; font-size: 18px;">Reservation</a></li>
                </ul>
            </div>
            <select id="language-selector" onchange="changeLanguage()" class="form-control" style="width: auto;">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
        </nav>
    </header>

    <section id="description" class="text-center">
        <div class="container">
            <h1 class="mt-4" id="title-welcome">Welcome to Our Villa in Guadeloupe</h1>
            <p id="description-text">Description of the villa goes here...</p>
        </div>
    </section>

    <section id="gallery" class="text-center">
        <div class="container">
            <h2 class="mt-4" id="title-gallery">Gallery</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="images/villa1.jpg" class="img-fluid" alt="Villa Image 1">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/villa2.jpg" class="img-fluid" alt="Villa Image 2">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/villa3.jpg" class="img-fluid" alt="Villa Image 3">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/villa4.jpg" class="img-fluid" alt="Villa Image 4">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/villa5.jpg" class="img-fluid" alt="Villa Image 5">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/villa6.jpg" class="img-fluid" alt="Villa Image 6">
                </div>
            </div>
        </div>
    </section>

    <section id="location" class="text-center">
        <div class="container">
            <h2 class="mt-4" id="title-location">Location</h2>
            <a href="https://www.google.com/maps/place/Guadeloupe/@16.3419869,-61.385459,14.17z/data=!4m6!3m5!1s0x8c0e755a77287d51:0xecbe3e37b74a07ab!8m2!3d16.265!4d-61.551!16zL20vMDM3bm0?entry=ttu" target="_blank">
                <img src="images/location.jpg" class="img-fluid" alt="Villa Location">
            </a>
        </div>
    </section>

    <section id="reservation" class="text-center">
        <div class="container">
            <h2 class="mt-4" id="title-reservation">Reservation</h2>
            <p style="color: #333;">200 USD per night</p>
            <form id="reservation-form" class="bg-light p-4 rounded" onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="first_name" id="label-first-name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name" id="label-last-name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="label-email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small id="email-error" class="form-text text-danger" style="display: none;"></small>
                </div>
                <div class="form-group">
                    <label for="start_date" id="label-start-date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date" id="label-end-date">End Date:</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                    <small id="date-error" class="form-text text-danger" style="display: none;"></small>
                </div>
                <div class="form-group">
                    <label for="message" id="label-message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </form>
            <p id="owner-contact">Owner contact information goes here...</p>
        </div>
    </section>

    <script src="scripts/validation.js"></script>
</body>
</html>
